<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <div class="signin-wrapper">
            <div class="signin-title">
                <a href="./index.html" class="login-name"><img src="./images/logo.svg"></a>
                <p>이미 회원이신가요? <a href="./signin.html">로그인 하기</a></p>
            </div>
            <form>
                <div class="signin-input">
                    <label>
                        <p class="signin-tag">이메일</p>
                        <input type="email">
                    </label>
                </div>
                <div class="signin-input">
                    <label>
                        <p class="signin-tag">비밀번호</p>
                        <input type="password">
                    </label>
                </div>
                <div class="signin-input">
                    <label>
                        <p class="signin-tag">비밀번호 확인</p>
                        <input type="password">
                    </label>
                </div>
                <button type="submit" class="button">회원가입</button>
            </form>
            <div class="signin-social">
                <p>다른 방식으로 가입하기</p>
                <div class="social-icon">
                    <a href="https://www.google.com">
                        <div class="google-icon">
                            <img src="./images/google.png">
                        </div>
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <div class="kakao-icon">
                            <img src="./images/kakao.svg">
                        </div>
                    </a>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
